<!DOCTYPE html>

</head>

    <script>

            "No ha habido ni un solo d√≠a en el que haya dudado de tu amor, de tu cari√±o, de tu compasi√≥n‚Ä¶. Me siento m√°s que afortunado de poder compartir esta vida contigo.",

            "No sabes lo honrado que me siento sentirme tan querido por personas ajenas a mi familia y no sabes lo enamorado que me dejas cada vez que me muestras un m√≠nimo de amor.",
            "Quiero seguir abraz√°ndote y quiero seguir bes√°ndote este 2025, pero, sobre todo, quiero seguir so√±ando despierto a tu lado.",
            "Te amo."
        ];

        let currentIndex = 0;
        let audio = document.getElementById('audio');

        // Ajuste de los tiempos para que la segunda frase dure 7 segundos y el resto 15 segundos
        const times = [0, 17, 23, 40, 50, 61, 86, 98, 109, 118, 120];  // 0, 7, 22, 37, ...

        function playAudio() {
            audio.play();
            alert('Sube el volumen para escuchar el mensaje ‚ù§Ô∏è');
        }

        function startLetter() {
            const letterSync = document.getElementById('letter-sync');
            letterSync.classList.remove('hidden');
            document.getElementById('phrase').innerText = phrases[currentIndex];
        }

        function syncText() {
            // Sincronizar la frase con el tiempo del audio
            if (currentIndex < phrases.length && audio.currentTime >= times[currentIndex]) {
                document.getElementById('phrase').innerText = phrases[currentIndex];
                currentIndex++;
            }
        }
    </script>
</body>
</html>
